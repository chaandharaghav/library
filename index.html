<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <section id="header">
      <h1>Library</h1>
    </section>
    <section id="addNewBook">
      <p>Add new book</p>
      <form action="" id="newBookForm">
        <div class="input-group">
          <label for="bookTitle">Title</label><input type="text" required />
        </div>
        <div class="input-group">
          <label for="authorName">Author</label><input type="text" required />
        </div>
        <div class="input-group">
          <label for="numPages">No. of Pages</label
          ><input type="number" required />
        </div>
        <button id="addBookBtn">Add</button>
      </form>
    </section>
    <section id="booksList">
      <div class="book">
        <div class="information">
          <h2>The Hobbit</h2>
          <p class="author">by J.R.R Tolkien</p>
          <p class="numPages">It is 295 pages long</p>
        </div>
        <div class="footer">
          <button id="isRead" class="complete">Completed</button>
          <button id="removeBook">Remove</button>
        </div>
      </div>
      <div class="book">
        <div class="information">
          <h2>The Hobbit</h2>
          <p class="author">by J.R.R Tolkien</p>
          <p class="numPages">It is 295 pages long</p>
        </div>
        <div class="footer">
          <button id="isRead" class="complete">Completed</button>
          <button id="removeBook">Remove</button>
        </div>
      </div>
      <div class="book">
        <div class="information">
          <h2>The Hobbit</h2>
          <p class="author">by J.R.R Tolkien</p>
          <p class="numPages">It is 295 pages long</p>
        </div>
        <div class="footer">
          <button id="isRead" class="incomplete">Incomplete</button>
          <button id="removeBook">Remove</button>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
